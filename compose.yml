version: "3"

networks:
  network1:
    name: falcon # if you created another network using different name then replace this with the network name.
    external: true

services:
  db:
    image: mysql
    restart: always
    networks:
      - network1
    # ports:
    #   - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 6783
    volumes:
      - ./data/mysqlDB:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h db --password=$$MYSQL_ROOT_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55

  falcon:
    networks:
      - network1
    ports:
      - 5000:4000
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      - NODE_ENV=production
    command: npm run prod
    volumes:
      - .:/falcon:rw

volumes:
  db:
    driver: local
  falcon:
    driver: local
